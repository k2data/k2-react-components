<!doctype html>
<html lang="en">
<head>
  <title>k2 react components</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../src/components/Header/Header.css">
  <link rel="stylesheet" href="../src/components/Select/Select.css">
  <link rel="stylesheet" href="../src/components/UserList/UserList.css">
  <link rel="stylesheet" href="../src/components/SearchBox/SearchBox.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #select {
      width: 200px;
      /*注意在下拉框中，width是包括border的宽度的*/

      height: 30px;
      border-radius: 5px;
      border: 1px solid goldenrod;
      background-color: white;
      background-repeat: no-repeat;
      /*背景图像的尺寸：第一个值为宽度，第二值为高度*/

      background-size: 8px 8px, 8px 8px, 30px 30px, 1px 30px;
      /*背景图片：多张图片用","分割*/
      /*repeating-linear-gradient() 函数用于重复线性渐变：参数分别为角度，颜色1，颜色2,...*/

      background-image: repeating-linear-gradient(225deg, rgb(105, 123, 149) 0%, rgb(105, 123, 149) 50%, transparent 50%, transparent 100%),
      /*组合成三角形图标*/

      repeating-linear-gradient(135deg, rgb(105, 123, 149) 0%, rgb(105, 123, 149) 50%, transparent 50%, transparent 100%),
      /*组合成三角形图标*/

      linear-gradient(#FFFFFF 0%, #F8F9Fd, #EFFAFA 100%),
      /*竖分割线右侧的背景色*/

      repeating-linear-gradient( rgb(191, 204, 220) 0%, rgb(191, 204, 220) 100%);
      /*竖分割线*/
      /*背景图片的位置：第一个参数为水平位置，第二参数为垂直位置*/

      background-position: 175px 10px, 183px 10px, right top, 167px top;
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
  }
  </style>
</head>
<body>
  <div id="root" style="height: 100%"></div>
  <div>
    <select id="select">
      <option value="1">选项1</option>
      <option value="2">选项2</option>
      <option value="3">选项3</option>
      <option value="4">选项4</option>
  </select>
  </div>
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="../lib/Header/index.umd.js"></script>
  <script type="text/babel">
     const navList = {
       list: ['控制台','数据查询','数据分析','多维分析','运维','数据档案','导入数据'],
       active: '数据查询',
       dropMenu: [
         {name: '控制台', menus: ['controll1', 'controll2'], menuClick: (value)=>{ console.log(value) }},
         {name: '数据查询', menus: ['dataserach1', 'dataserach2', 'dataserach3']},
         {name: '数据分析', menus: ['dataser1', 'datrach2', 'daterach3']}
       ]
     }
    ReactDOM.render(
      <Header
      navList={navList}
      selects={['时序数据', '关系型数据', '结构化数据', '非结构化数据']}
      userMessage={{'name': 'adminT','navList': ['message', 'modify', 'layout']}}
      navChange={function (value) { console.log(value) }}
      onSelectChange={function () {console.log('select change....')}}
      userControll={function (value) { console.log(value) }}
      searchChange={function (value) { console.log(value) }}
      logoData={{'title': 'KMX Manager'}}
       />,
      document.getElementById('root')
    )
  </script>
</body>
</html>
