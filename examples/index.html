<!doctype html>
<html lang="en">
<head>
  <title>k2 react components</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    iframe {
      border: 0;
    }
    .gutter {
      background-color: #eee;

      background-repeat: no-repeat;
      background-position: 50%;
    }

    .gutter.gutter-horizontal {
      background-image: url('https://unpkg.com/split.js@1.1.1/grips/horizontal.png');
      cursor: ew-resize;
    }

    .gutter.gutter-vertical {
      background-image: url('https://unpkg.com/split.js@1.1.1/grips/vertical.png');
      cursor: ns-resize;
    }
    .split {
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }
    .split, .gutter.gutter-horizontal {
      float: left;
    }
    .split, .gutter.gutter-horizontal {
      height: 100%;
    }
    .split {
      overflow-y: auto;
      overflow-x: hidden;
    }
    .nav__item {
      cursor: pointer;
    }
    #right {
      overflow-y: hidden;
    }
  </style>
</head>
<body>
  <div id="left" class="split">
    <ul>
      <li class="nav__item" data-src="/examples/Header.html">
        header
      </li>
      <li class="nav__item" data-src="/examples/LeftNav.html">
        leftnav
      </li>
      <li class="nav__item" data-src="/examples/loading-rotate.html">
        loading-rotate
      </li>
      <li class="nav__item" data-src="/examples/loading-circle-spin.html">
        loading-circle-spin
      </li>
      <li class="nav__item" data-src="/examples/loading-circle-pop.html">
        loading-circle-pop
      </li>
      <li class="nav__item" data-src="/examples/loading-word-step.html">
        loading-word-step
      </li>
    </ul>
  </div>
  <div id="right" class="split">
    <iframe src="/examples/loading-rotate.html" width="100%" height="100%">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </div>

  <script src="https://unpkg.com/split.js@1.1.1/split.min.js"></script>
  <script type="text/javascript">
    Split(['#left', '#right'], {
      sizes: [25, 75],
      minSize: 200
    });

    var lis = document.querySelectorAll('#left ul li');
    var iframe = document.querySelector('#right iframe');
    Array.prototype.map.call(lis, function(li) {
      li.addEventListener('click', function(e) {
        console.log(e.target.getAttribute('data-src'));
        iframe.setAttribute('src', e.target.getAttribute('data-src'));
      })
    })
      // .map(function(li) {
      //   console.log(li);
      // })
  </script>
</body>
</html>
